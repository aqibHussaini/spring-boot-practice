<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="/tasks/handler"  th:object="${task}"    method="post">
        <div class="form-group">
            <label>Email Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                   name="name" aria-describedby="emailHelp" placeholder="Enter name">
            <div th:each="e : ${#fields.errors('name')}" class="invalid-feedback"  th:text="${e}">

            </div>

        </div>
        <div class="form-group">
            <label >Enter Description</label>
            <textarea class="form-control" name="description"
                      th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"
            ></textarea>
            <div th:each="e : ${#fields.errors('description')}" class="invalid-feedback" th:text="${e}">

            </div>
        </div>
        <div class="form-group">
            <label >Enter Comments</label>
            <textarea class="form-control" name="comments"
                      th:classappend="${#fields.hasErrors('comments')?'is-invalid':''}"
            ></textarea>
            <div th:each="e : ${#fields.errors('comments')}" class="invalid-feedback" th:text="${e}">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
