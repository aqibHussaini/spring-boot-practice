<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Products </title>
</head>
<body>
<div class="container  ">
    <div class="row ">
        <div class=" col-md-8 offset-md-2">
            <form action="/product/save-product"  th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Product</label>
                    <input type="text"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                           th:field="*{name}"
                           id="exampleFormControlInput1"
                           placeholder="Keyboard"
                    >
                    <div th:each="e : ${#fields.errors('name')}" class="invalid-feedback"  th:text="${e}">

                    </div>
                </div>
                <div class="form-group">
                    <label >Price</label>
                    <input type="number" class="form-control"
                           th:field="*{price}" placeholder="290.0">

                </div>
                <div class="form-group">
                    <label >Pic</label>
                    <input type="file" name="picture"   class="form-control"  >

                </div>
                <div class="form-group">
                    <button class="btn btn-success">Save</button>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
